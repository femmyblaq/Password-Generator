<style>

    .password-spot {
        background-color: #ccc;
        height: 50px;
        width: 100%;
        padding: 5px;

    }
    label {
        font-size: 1rem;
        font-weight: 500;
    }
</style>
<body>
    <div class="container-fluid ">
        <h4 class="text-center mb-4">PASSWORD GENERATOR</h4>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card card-shadow w-25 ">
                <div class="card-body">
                    <div class="password-spot mb-3" id="result"><span class="clipboard"><button class="btn-dark btn-small"><box-icon name='clipboard'></box-icon></button></span></div>
                <div class="setting">
                    <label for="lenght">Enter Length of Password</label>
                    <input type="number" name="" id="lenght" min="4" max="20" value="20">
                </div>
                <div class="setting">
                    <label for="uppercase">Include Uppercase</label>
                    <span class="pull-left">
                        <input type="checkbox" name="" id="uppercase"checked>
                    </span>
                </div>
                <div class="setting">
                    <label for="number">Include number</label>
                    <span class="pull-left">
                        <input type="checkbox" name="" id="number"checked>
                    </span>
                </div>
                <div class="setting">
                    <label for="lowercase">Include Lowercase</label>
                    <span class="pull-left">
                        <input type="checkbox" name="" id="lowercase"checked>
                    </span>
                </div>
                <div class="setting">
                    <label for="symbol">Include Symbols</label>
                    <span class="pull-left">
                        <input type="checkbox" name="" id="symbol" checked>
                    </span>
                </div>
                <button class="btn btn-dark btn-block w-100 mt-2" id="generate">Genarate Password</button>
                </div>
    
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
